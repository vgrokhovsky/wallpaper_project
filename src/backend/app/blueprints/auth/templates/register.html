<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form method="POST">
    {{ form.hidden_tag() }} 
    <div>{{ form.username.label }} {{ form.username() }}</div>
    <div>{{ form.email.label }} {{ form.email() }}</div>
    <div>{{ form.password.label }} {{ form.password() }}</div>
    <div>{{ form.confirm_password.label }} {{ form.confirm_password() }}</div>
    <div>{{ form.submit() }}</div>
</form>
</body>
</html>
